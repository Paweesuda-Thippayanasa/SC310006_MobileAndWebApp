<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work 5 - Demo</title>
    <link rel="stylesheet" href="./w5.css">
</head>
<body>
    <div class="container">
        <h1>Work 5: Camera App</h1>

        <div class="tabs">
            <button class="tab active" onclick="showTab('web')">Web</button>
            <button class="tab" onclick="showTab('ios')">iOS</button>
            <button class="tab" onclick="showTab('android')">Android</button>
            <button class="tab" onclick="showTab('mydevice')">My Device</button>
        </div>

        <div id="web" class="tab-content active">
            <div data-snack-id="@74an/lab-5-react-native-" data-snack-platform="web" data-snack-preview="true" 
                data-snack-theme="dark" style="width:100%;height:100%;"></div>
        </div>
        <div id="ios" class="tab-content">
            <div data-snack-id="@74an/lab-5-react-native-" data-snack-platform="ios" data-snack-preview="true" 
                data-snack-theme="dark" style="width:100%;height:100%;"></div>
        </div>
        <div id="android" class="tab-content">
            <div data-snack-id="@74an/lab-5-react-native-" data-snack-platform="android" data-snack-preview="true" 
                data-snack-theme="dark" style="width:100%;height:100%;"></div>
        </div>
        <div id="mydevice" class="tab-content">
            <div data-snack-id="@74an/lab-5-react-native-" data-snack-platform="mydevice" data-snack-preview="true" 
                data-snack-theme="dark" style="width:100%;height:100%;"></div>
        </div>
        <div class="video-container">
            <h2>ðŸ“¹ Demo Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/80PkrVTOTqE"
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
        
    </div>

    <script async src="https://snack.expo.dev/embed.js"></script>
    <script src="./w5.js"></script>
</body>
</html>
